<div class="card">
  <!-- Cabeçalho do Card -->
  <img src="assets/Logo.jpg" class="premier-logo" alt="Premier League Logo">
  <h1 class="Titulo"> Banco de dados</h1>

  <!-- Conteúdo do formulário (funcionario) -->
  <form [formGroup]="formGroup">
    <div class="card-header" (click)="toggleCardFuncionario()">
        <span class="card-title">Cadastro Funcionario</span>
        <button class="toggle-btn" (click)="toggleCardFuncionario(); $event.stopPropagation()">
          {{ isExpanded4 ? '▲' : '▼' }}
        </button>
      </div>
      <div class="form-content" *ngIf="isExpanded4" (click)="$event.stopPropagation()">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="input-text">
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" class="input-text">
        </div>
        <div class="form-group">
          <label for="departamento">Profissão</label>
          <input type="text" class="input-text">
        </div>
        <div class="form-group">
          <label>Sigla de seu departamento</label>
          <select id="departamento" name="departamento" class="input-text" [(ngModel)]="selectedDepartamento" (change)="onDepartamentoChange()">
            <option value="">Selecione...</option>
            <option value="tecnico">TEC</option>
            <option value="medico">MED</option>
            <option value="scouting">SCO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nomeDepartamento">Nome de seu departamento</label>
          <input type="text" id="nomeDepartamento" name="nomeDepartamento" class="input-text" [(ngModel)]="nomeDepartamento">
        </div>
        <button class="btn-salvar" (onClick)="onCreate()">Salvar</button>
      </div>
  </form>


  <!-- Conteúdo do formulário (times) -->
  <div class="card-header" (click)="toggleCardTimes()">
    <span class="card-title">Cadastro Times</span>
    <button class="toggle-btn" (click)="toggleCardTimes(); $event.stopPropagation()">
      {{ isExpanded2 ? '▲' : '▼' }}

  </div>

      <input type="text" class="input-text">
    </div>

    <button class="btn-salvar" (onClick)="onCreate()">Salvar</button>
